<body>
  <div class="product-container">
    <div class="product">
      <!-- Apartado de Producto 1 -->
      <img src="img/Perfume1.jpg" alt="Eau du Soir">
      <div class="product-title">COCO NOIR</div>
      <div class="product-price">CHANEL</div>
    </div>
    <div class="product">
      <!-- Apartado de Producto 2 -->
      <img src="img/Perfume2.avif" alt="Love in Black">
      <div class="product-title">EAU DE PARFUM</div>
      <div class="product-price">CHANEL</div>
    </div>
    <div class="product">
      <!-- Apartado de Producto 3 -->
      <img src="img/Perfume3.avif" alt="Couleur de Fleur">
      <div class="product-title">BLEU</div>
      <div class="product-price">CHANEL</div>
    </div>
    <div class="product">
      <!-- Apartado de Producto 4 -->
      <img src="img/Perfume4.avif" alt="Fleur Oriental">
      <div class="product-title">COCO MADEMOISELLE  </div>
      <div class="product-price">CHANEL</div>
    </div>
    <div class="product">
      <!-- Apartado de Producto 5 -->
      <img src="img/Perfume5.avif" alt="Geranium Bourbon">
      <div class="product-title">PRADA</div>
      <div class="product-price">MILANG</div>
    </div>
    <div class="product">
      <!-- Apartado de Producto 6 -->
      <img src="img/Perfume6.avif" alt="Osmanthus">
      <div class="product-title">CHANCE</div>
      <div class="product-price">CHANEL</div>
    </div>
    <div class="product">
      <!-- Apartado de Producto 7 -->
      <img src="img/Perfume7.avif" alt="Frangipani">
      <div class="product-title">EROS</div>
      <div class="product-price">VERSACE</div>
    </div>
    <div class="product">
      <!-- Apartado de Producto 8 -->
      <img src="img/Perfume8.avif" alt="Sampaquita">
      <div class="product-title">ACQUA</div>
      <div class="product-price">GIORGIO ARMANI</div>
    </div>
  </div>

    Producto 1
    .product>img[src="img/Perfume1.jpg"][alt="Eau du Soir"]+.product-title{COCO NOIR}+.product-price{CHANEL}
