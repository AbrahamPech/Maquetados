<body>
    <div class="container">
        <form>
            <!-- Apartado de Datos Personales -->
            <div class="form-group input-row">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Nombre">
            </div>
            <!-- Apartado de Correo Electronico -->
            <div class="form-group input-row">
                <label for="Email">Correo electronico</label>
                <input type="text" id="Email" placeholder="Correo electronico">
            </div>
            <!-- Apartado de URL -->
            <div class="form-group input-row">
                <label for="URL">Correo electronico</label>
                <input type="text" id="URL" placeholder="Ingrese el URL">
            </div>
            <!-- Apartado de Fecha -->
            <div class="form-group input-row input-row">
                <label for="Date">Fecha</label>
                <input type="date" id="Date">
            </div>
            <!-- Apartado de Tiempo -->
            <div class="form-group input-row">
                <label for="time">Tiempo</label>
                <input type="number" id="time">
            </div>
            <!-- Apartado de Fecha y Hora -->
            <div class="form-group input-row">
                <label for="date and hour">Fecha y hora</label>
                <input type="date" id="date and hour">
                <input type="number" id="hora">
            </div>
            <!-- Apartado de Mes -->
            <div class="form-group input-row">
                <label for="mouth">Mes</label>
                <input type="number" id="mouth" placeholder="Mes">
            </div>
            <!-- Apartado de Semana -->
            <div class="form-group input-row">
                <label for="number">Semana</label>
                <input type="number" id="week" placeholder="Semana">
            </div>
            <!-- Apartado de Numero -->
            <div class="form-group input-row">
                <label for="number">Numero (min 5, max 10)</label>
                <input type="number" id="number" placeholder="Numero">
            </div>
            <!-- Apartado de Numero Telefonico -->
            <div class="form-group input-row">
                <label for="numberPhone">Numero telefonico</label>
                <input type="text" id="numberPhone" placeholder="Numero telefonico">
            </div>
            <!-- Apartado de Termino de Busqueda -->
            <div class="form-group input-row">
                <label for="terminoDeBusqueda">Termino de busqueda</label>
                <input type="text" id="TerminoDeBusqueda" placeholder="Termino de busqueda">
            </div>
            <!-- Apartado de Color -->
            <div class="form-group input-row">
                <label for="color">Color favorito</label>
                <a class="boxColor" id="boxColor"></a>
                <input type="color" id="color" placeholder="Seleccione un color">
            </div>
        </div>
        </form>
    </div>
    <!--
        Datos Personales
        .form-group.input-row>label[for=name]{Nombre}+input#name[type=text][placeholder=Nombre]
        
        Correo Electronico
        .form-group.input-row>label[for=Email]{Correo electronico}+input#Email[type=text][placeholder="Correo electronico"]
        
        URL
        .form-group.input-row>label[for=URL]{URL}+input#URL[type=text][placeholder="Ingrese el URL"]
        
        Fecha
        .form-group.input-row>label[for=Date]{Fecha}+input#Date[type=date]
        
        Tiempo
        .form-group.input-row>label[for=time]{Tiempo}+input#time[type=number]
        
        Fecha y Hora
        .form-group.input-row>label[for=date and hour]{Fecha y hora}+input#date and hour[type=date]+input#hora[type=number]
        
        Mes
        .form-group.input-row>label[for=mouth]{Mes}+input#mouth[type=number][placeholder=Mes]
        
        Semana
        .form-group.input-row>label[for=week]{Semana}+input#week[type=number][placeholder=Semana]
        
        Numero (min 5, max 10)
        .form-group.input-row>label[for=number]{Numero (min 5, max 10)}+input#number[type=number][placeholder=Numero]
        
        Numero Telefonico
        .form-group.input-row>label[for=numberPhone]{Numero telefonico}+input#numberPhone[type=text][placeholder="Numero telefonico"]
        
        Termino de Busqueda
        .form-group.input-row>label[for=terminoDeBusqueda]{Termino de busqueda}+input#TerminoDeBusqueda[type=text][placeholder="Termino de busqueda"]
        
        Color
        .form-group.input-row>label[for=color]{Color}+input#color[type=color][placeholder="Seleccione un color"]
        -->

    <link rel="stylesheet" href="maquetadi6.css">
